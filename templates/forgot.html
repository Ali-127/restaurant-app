{% extends "base.html" %}
{% load static %}
{% block extra_css_script %}
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel= "stylesheet" type= "text/css" href= "{% static 'styles/css/style-otp.css' %}">
    {% endblock extra_css_script %}
  {% block title %}OTP FORM{% endblock title %}
{% block content %}
  <div class="container-fp">
    <div class="form-container-fp">
      <form action="#" accept-charset="UTF-8" method="post" class="otp-form">
        <h2 class="title">Change Password</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="New Password" />
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm New Password" />
        </div>
        <input action="/return_login" type="submit" value="Submit" class="btn solid" />
      </form>
    </div>
  </div>
  {% endblock content %}
